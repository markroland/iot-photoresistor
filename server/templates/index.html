<!DOCTYPE html>
<html>
    <head>
        <title>Photoresistor</title>
        <style type="text/css">
            html{
                background-color: rgb(34,34,34);
                margin: 0;
                padding: 0;
            }
            #chartdiv{
                width: 100%;
                height: 600px;
            }
        </style>

        <!-- amCharts javascript sources -->
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/black.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/plugins/dataloader/dataloader.min.js" ></script>

        <!-- amCharts javascript code -->
        <script type="text/javascript">

            // Create chart
            AmCharts.makeChart(
                "chartdiv",
                {
                    "type": "serial",
                    "categoryField": "Time",
                    "dataDateFormat": "YYYY-MM-DD HH:NN",
                    "theme": "black",
                    "categoryAxis": {
                        "minPeriod": "mm",
                        "parseDates": true
                    },
                    "chartCursor": {
                        "enabled": true,
                        "categoryBalloonDateFormat": "JJ:NN"
                    },
                    "chartScrollbar": {
                        "enabled": true
                    },
                    "trendLines": [],
                    "graphs": [
                        {
                            "bullet": "round",
                            "bulletSize": 0,
                            "bulletHitAreaSize": 4,
                            "id": "AmGraph-1",
                            "title": "Sensor Value (0-1024)",
                            "valueField": "Value"
                        }
                    ],
                    "guides": [],
                    "valueAxes": [
                        {
                            "id": "ValueAxis-1",
                            "title": "Value"
                        }
                    ],
                    "allLabels": [],
                    "balloon": {},
                    "legend": {
                        "enabled": true,
                        "useGraphSettings": true
                    },
                    "titles": [
                        {
                            "id": "Title-1",
                            "size": 15,
                            "text": "Photoresistor History"
                        }
                    ],
                    "dataLoader": {
                        "url": "/data.json",
                        "format": "json",
                        "reload": "300"
                    }
                }
            );
        </script>
    </head>
    <body>
        <div id="chartdiv"></div>
    </body>
</html>
